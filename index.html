<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latest News</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav>
      <div
        class="container flex d-flex flex-wrap align-items-center justify-content-center"
      >
        <a
          href="#"
          onclick="reload()"
          class="company-logo logo d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
        >
          <img
            src="https://t4.ftcdn.net/jpg/07/56/42/23/240_F_756422322_hU5L3iyGXj9X3wG2Rb4VkoI7GNnVnNzc.jpg"
            alt="company logo"
          />
        </a>
        <header
          class="d-flex flex-wrap justify-content-center py-1 mb-2 border-bottom"
        >
          <div class="nav-links">
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-4 justify-content-center mb-md-8"
            >
              <li
                class="hover-link nav-item"
                id="home"
                onclick="onNavItemClick('home')"
              >
                Home
              </li>
              <li
                class="hover-link nav-item"
                id="india"
                onclick="onNavItemClick('india')"
              >
                India
              </li>
              <li
                class="hover-link nav-item"
                id="finance"
                onclick="onNavItemClick('finance')"
              >
                Finance
              </li>
              <li
                class="hover-link nav-item"
                id="politics"
                onclick="onNavItemClick('politics')"
              >
                Politics
              </li>
              <li
                class="hover-link nav-item"
                id="Weather"
                onclick="onNavItemClick('Weather')"
              >
                Weather
              </li>
              <li>
                <div class="search-bar flex">
                  <input
                    id="search-text"
                    type="text"
                    class="news-input"
                    placeholder="Search...."
                  />
                  <button id="search-button" class="search-button">
                    Search
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </header>
      </div>
    </nav>
    <br /><br />
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h4 id="news-title">Title</h4>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc"></p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
